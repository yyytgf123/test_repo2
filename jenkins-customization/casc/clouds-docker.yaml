jenkins:
  clouds:
    - docker:
        name: "docker-cloud"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"

        templates:
          # ① Gradle 빌드용 에이전트
          - name: "gradle-agent"
            labelString: "gradle"
            remoteFs: "/home/jenkins"
            instanceCapStr: "3"     # 동시에 최대 3개
            mode: EXCLUSIVE
            retentionStrategy:
              idleMinutes: 10       # 10분 idle 시 삭제
            connector:
              attach:
                user: "jenkins"
            dockerTemplateBase:
              image: "gradle:8.4-jdk17" # 실제 띄울 에이전트의 도커 이미지
              mounts:
                - "type=bind,src=/var/run/docker.sock,dst=/var/run/docker.sock"
              environmentsString: |
                GRADLE_USER_HOME=/home/jenkins/.gradle
            removeVolumes: true
