credentials:
  system:
    domainCredentials:
      - credentials:
          # SonarCloud Token
          - string:
              scope: GLOBAL
              id: "sonar-token"
              description: "SonarCloud API Token"
              secret: "${SONAR_TOKEN_VALUE}"

          # DockerHub 로그인
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-creds"
              description: "DockerHub Credentials"
              username: "${DOCKERHUB_NAME}"
              password: "${DOCKERHUB_PASSWORD}"

          - usernamePassword:
              scope: GLOBAL
              id: "github-token"
              description: "GitHub PAT (for git checkout)"
              username: "${GITHUB_USERNAME}"
              password: "${GITHUB_TOKEN_VALUE}"


#          # GitHub Personal Access Token
#          - string:
#              scope: GLOBAL
#              id: "github-token"
#              description: "GitHub PAT"
#              secret: "${GITHUB_TOKEN_VALUE}"


          - aws:
                scope: GLOBAL
                id: "aws-creds"
                description: "AWS IAM Credentials for CodeDeploy/ECS"
                accessKey: "${AWS_ACCESS_KEY_ID}"
                secretKey: "${AWS_SECRET_ACCESS_KEY}"

            # (옵션) AWS 기본 리전 값도 같이 저장해두면 편함
          - string:
                scope: GLOBAL
                id: "aws-region"
                description: "AWS Default Region"
                secret: "ap-northeast-2"
