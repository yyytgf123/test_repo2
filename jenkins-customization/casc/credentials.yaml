credentials:
  system:
    domainCredentials:
      - domain:
          name: "global"
          description: "Global credentials"
        credentials:

          # SonarCloud Token
          - string:
              scope: GLOBAL
              id: "sonar-token"
              description: "SonarCloud API Token"
              secret: "${SONAR_TOKEN}"

          # DockerHub
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-creds"
              description: "DockerHub Credentials"
              username: "${DOCKERHUB_USERNAME}"
              password: "${DOCKERHUB_PASSWORD}"

          # GitHub PAT
          - usernamePassword:
              scope: GLOBAL
              id: "github-token"
              description: "GitHub PAT"
              username: "${GITHUB_USERNAME}"
              password: "${GITHUB_TOKEN}"

          # AWS Credentials
          - aws:
              scope: GLOBAL
              id: "aws-creds"
              description: "AWS IAM Credentials"
              accessKey: "${AWS_ACCESS_KEY_ID}"
              secretKey: "${AWS_SECRET_ACCESS_KEY}"

          # AWS Region
          - string:
              scope: GLOBAL
              id: "aws-region"
              description: "AWS Default Region"
              secret: "ap-northeast-2"
