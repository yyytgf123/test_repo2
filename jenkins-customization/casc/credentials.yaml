credentials:
  system:
    domainCredentials:
      - credentials:
          # SonarCloud Token
          - string:
              scope: GLOBAL
              id: "sonar-token"
              description: "SonarCloud API Token"

          # DockerHub 로그인
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-creds"
              description: "DockerHub Credentials"

          - usernamePassword:
              scope: GLOBAL
              id: "github-token"
              description: "GitHub PAT (for git checkout)"

          - aws:
                scope: GLOBAL
                id: "aws-creds"
                description: "AWS IAM Credentials for CodeDeploy/ECS"

            # (옵션) AWS 기본 리전 값도 같이 저장해두면 편함
          - string:
                scope: GLOBAL
                id: "aws-region"
                description: "AWS Default Region"
