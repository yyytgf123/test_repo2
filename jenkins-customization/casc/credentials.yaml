credentials:
  system:
    domainCredentials:
      - domain:
          name: "global"
          description: "Global credentials"
        credentials:

          # SonarCloud Token
          - string:
              scope: GLOBAL
              id: "sonar-token"
              description: "SonarCloud API Token"

          # DockerHub
          - usernamePassword:
              scope: GLOBAL
              id: "dockerhub-creds"
              description: "DockerHub Credentials"

          # GitHub PAT
          - usernamePassword:
              scope: GLOBAL
              id: "github-token"
              description: "GitHub PAT"

          # AWS Credentials
          - aws:
              scope: GLOBAL
              id: "aws-creds"
              description: "AWS IAM Credentials"

          # AWS Region
          - string:
              scope: GLOBAL
              id: "aws-region"
              description: "AWS Default Region"
              secret: "ap-northeast-2"
